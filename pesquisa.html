

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de Pesquisa</title>
</head>
<body>
  
  <div class="app">

	<div class="a_img">
		<img src="#"/>
	</div>
	<label class="a_nome"></label>
	<label class="a_nome"></label>
  </span>
  <p> Acessa a página inicial <a href="https://admin-alfredo.github.io/Hurna-voto/">aqui</a></p>
  </div>
  <script>
	const app = document.querySelector('.app')
	app.style.display = 'none'
	function renderizar(data){
	
		app.querySelector('.a_nome').innerHTML = data.login
		app.querySelector('.a_img > img').src = data.avatar_url
		app.querySelector('.a_img > img').width = 50
		app.querySelector('.a_img > img').style.borderRadius = '50%'
		
		app.style.display = 'initial'
		
	}
	fetch('https://api.github.com/users/Admin-Alfredo', {'Content-Type': 'application/json'})
		.then(res => {
			if(res.status > 399){
				return new Error('Erro na requisição')
			}
			return res.json()
		}).then(data => {
			console.log(data)
			renderizar(data)
		}).catch(err => {
			console.error(err.message)
		})
  </script>
</body>
</html>
